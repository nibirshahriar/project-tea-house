<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    * {
        font-family: "Manrope", sans-serif;
    }
</style>

<body>
    <!-- banner section -->
    <section class="grid grid-cols-2 container  mx-auto">
        <div class="banner-left space-y-[30px]">
            <h1 class="text-[80px] font-extrabold">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-[18px] font-medium text-[#777777] ">Tea and Botanical Solutions Supplier Give Optimum
                <br>Satisfaction
                To Your Taste Buds.
            </p>
            <button class="py-4 px-3 text-white bg-linear-to-r from-[#ff8938] to-[#ff0000] rounded-md tex-2xl">
                Explore More
                <span class="-rotate-45 inline-block">
                    <i class="fa-solid fa-right-long"></i>
                </span>
            </button>
        </div>

        <div class="banner-right flex justify-end items-end  relative">
            <img src="./images/banner.png" alt="">
            <!-- banner rating -->
            <div
                class="bg-white rounded-xl shadow-2xl flex justify-around items-center absolute bottom-2.5 left-[120px] w-[255px] h-[100px]">
                <img src="./images/banner-rating.png" alt="">

                <div>
                    <h1 class="font-bold text-2xl">5.00</h1>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
